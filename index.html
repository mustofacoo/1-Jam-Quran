<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalam Perbaikan - 1 Jam Al-Qur'an</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #0d2818 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #90EE90;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .info-box p {
            margin-bottom: 15px;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(144, 238, 144, 0.3);
            border-top: 5px solid #90EE90;
            border-radius: 50%;
            margin: 30px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .contact {
            margin-top: 30px;
            font-size: 0.95em;
            opacity: 0.8;
        }

        .contact a {
            color: #90EE90;
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        
        <h1>Afwan, sistem sedang dalam perbaikan</h1>
        
        <p class="subtitle">
            Mohon maaf... jangan lupa tetap tilawah ya ^^
        </p>

        <div class="spinner"></div>

        <div class="info-box">
            <p><strong></strong></p>
            <p>1 Jam Bersama Qur'an Akan Kembali</p>
            <p style="margin-top: 3px; font-size: 0.95em; opacity: 0.8;">
                
            </p>
        </div>

        <div class="contact">
            <p></p>
        </div>
    </div>
</body>
</html>
